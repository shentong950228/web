<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>美食网-西红柿炒鸡蛋</title>
	</head>
	<body>
		<h1>美食网</h1>
		<h2>西红柿炒鸡蛋</h2>
		<p>这道菜，我们从小吃到大，它承载着我儿时的全部味觉记忆，什么也不说了，吃吧！</p>
		<h3>材料</h3>
		<ul>
			<li>西红柿2个</li>
			<li>鸡蛋2个</li>
			<li>料酒一勺</li>
			<li>清水一勺</li>
			<li>葱两根</li>
			<li>白糖2勺</li>
			<li>番茄酱2勺</li>
			<li>盐一勺</li>
		</ul>
		<h3>制作步骤</h3>
		<ol>
			<li>打散鸡蛋</li>
			<li>烤西红柿，洗葱</li>
			<li>倒油炒</li>
		</ol>
	</body>
</html>
